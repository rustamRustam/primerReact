<div class="container-Vitrina"
  *ngIf="dataKartochkas.length; else emptyKartochkas"
>
  <app-kartocheka
    *ngFor="let itemKartochka of dataKartochkas"
    [dataKartocheka]="itemKartochka"
  ></app-kartocheka>
</div>

<ng-template #emptyKartochkas>
  <div  *ngIf="dataTotalCount < 0; then Loading else Empty"></div>
  <ng-template #Loading>
    <app-loading></app-loading>
  </ng-template>
  <ng-template #Empty>
    <div class="text-empty">{{ emltyText }}</div>
  </ng-template>
</ng-template>
